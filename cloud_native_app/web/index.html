<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Openstack lab play</title>
		<style>
			/* Prevent FOUC */
			body { opacity: 0; }
			div.srvI, div.srvS, div.srvB, div.srvP { border: 2px solid black;
			margin-bottom:10px;}
		</style>
	</head>
	<body>
		<div class="srvI">
			<h1>Service Identification (i)</h1>
			<div id="srvIstatus"></div>
		</div>

		<div class="srvS">
			<h1>Service Status (s)</h1>
			<div id="srvSstatus"></div>
		</div>

		<div class="srvB">
			<h1>Service Button (b)</h1>
			<button type="button" id="play">Play !</button> 
			<div id="srvBstatus"></div>
		</div>

		<div class="srvP">
			<h1>Service Picture (p)</h1>
			<div id="srvPstatus"></div>
		</div>

		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
